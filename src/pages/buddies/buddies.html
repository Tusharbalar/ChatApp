<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>All Buddies</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-list>
      <ion-item-sliding *ngFor="let user of users">
        <ion-item >
          <ion-avatar item-left>
            <img src="{{user.photoURL}}">
          </ion-avatar>
          <h2>{{user.displayName}}</h2>
        </ion-item>
        <ion-item-options slide="left">
          <button ion-button color="primary" (click)="sendreq(key)">
            <ion-icon name="person-add"></ion-icon>
            Add
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
