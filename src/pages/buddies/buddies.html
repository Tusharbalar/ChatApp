<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>All Buddies</ion-title>
  </ion-navbar>
  <ion-toolbar color="hcolor" no-border-top>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="searchBuddy($event)" placeholder="Search buddy">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item >
        <ion-avatar item-left>
          <img src="{{user.photoURL}}" style="border: 1px solid darkgrey;">
        </ion-avatar>
        <h2>{{user.displayName}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="primary" (click)="sendRequest(user)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
