<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Profiles</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="profile-image" (click)="editimage()">
    <img src="{{avatar}}">
  </div>
  <div (click)="editName()">
    <h2>{{displayName}}</h2>
  </div>
  <div>
    Tap on your pic or nick name to change it.
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button round outline color="danger" (click)="logout()">Logout</button>
  </div>
</ion-content>
