<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>{{buddy.displayName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="sendPicMsg()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of allMessages; let i = index" text-wrap>
        <ion-avatar class="img_me" item-left *ngIf="item.sentby === buddy.uid">
          <img src="{{buddy.photoURL}}">
        </ion-avatar>
        <div class="bubble me" *ngIf="item.sentby === buddy.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
        </div>
        <ion-avatar class="img_you" item-right *ngIf="item.sentby != buddy.uid">
          <img src="{{photoURL}}">
        </ion-avatar>
        <div class="bubble you" *ngIf="item.sentby != buddy.uid">
          <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
          <img src="{{item.message}}" *ngIf="imgornot[i]">
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <!-- <textarea #myInput id="myInput" rows="1" (keyup)="resize()" [(ngModel)]="newMessage" placeholder="Write your message ..."></textarea> -->
    <ion-input [(ngModel)]="newMessage" placeholder="Write your message ..."></ion-input> 
    <ion-buttons end>
      <button ion-button (click)="addMessage()" [disabled]="!newMessage">
        <ion-icon name="md-send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
